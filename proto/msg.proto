syntax = "proto3";
package package;
option go_package = "/proto";

message Header {
  string scope = 1;
}

message Key {
  bytes key = 1;
}

message Node {
  bytes id = 1;
  string addr = 2;
}

message Finger {
  int64 i = 1;
  Node node = 2;
}

message DispatcherRoute {
  string key = 1;
  string url = 2;
}
